<body>
<div class="container text-center">
  <div class="row justify-content-md-center"> 
    <nav class="navbar navbar-expand-lg title-container navbar-light bg-light">
        <div class="container" id="navbarNavAltMarkup">
          <div class="navbar-nav" >
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>

          </div>
        </div>

<div class="container">
    <div class="row justify-content-md-center top-buffer">
        <p>Item Creation</p>
    </div>
    <div class="row justify-content-md-center">
        <img src="Images/itemPicturePlaceholder.png" alt="Profile Picture Placeholder" class="rounded mx-auto d-block placeholder-size bottom-buffer">
    </div>
    <div class="row justify-content-md-center">
            <div class="col-4">
            <div class="form-group">
                <input type="text" class="form-control" id="itemName"  placeholder="Product Name">
            </div>
        </div>
        </div>
    
        <div class="row justify-content-md-center">
        <div class="col-4">
            <div class="form-group">
              
                <input type="number" class="form-control" id="itemPrice"  placeholder="Item Price">
            </div>
        </div> 
        </div>
    
        <div class="row justify-content-md-center">
            <div class="col-4">
            <div class="form-group">
                <input type="number" class="form-control" id="Quantity"  placeholder="Quantity">
            </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-4">
            <div class="form-group">
                <textarea class="form-control" id="Item Description"  rows="5" placeholder="Description"></textarea>
            </div>
            </div>
        </div>

</div>
